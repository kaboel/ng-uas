<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-3 text-center">
            <h3>Register Account</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-group row text-right">
                <label for="email" class="col-form-label col-md-4">Email Address</label>
                <div class="col-md-6">
                    <input id="email" type="text" class="form-control" placeholder="e.g. example@email.com" #userEmail>
                    <small class="text-danger">
                        Error Message
                        &nbsp;<fa-icon [icon]="faExclamationCircle"></fa-icon>
                    </small>
                </div>
            </div>
            <div class="form-group row text-right">
                <label for="password" class="col-form-label col-md-4">Password</label>
                <div class="col-md-6">
                    <input id="password" type="password" class="form-control"
                           placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" #password>
                    <small class="text-danger">
                        Error Message
                        &nbsp;<fa-icon [icon]="faExclamationCircle"></fa-icon>
                    </small>
                </div>
            </div>
            <div class="form-group row text-right">
                <label for="passwordVer" class="col-form-label col-md-4">Password Verification</label>
                <div class="col-md-6">
                    <input id="passwordVer" type="password" class="form-control"
                           placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" #passwordVer>
                    <small class="text-danger">
                        Error Message
                        &nbsp;<fa-icon [icon]="faExclamationCircle"></fa-icon>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <hr>
            Already have an account?&nbsp;
            <a href="#" routerLink="/login">Sign In Here</a>
            <div class="mt-3">
                Or Sign Up With <br>
                <button type="button" class="btn btn-google mt-2" (click)="authService.googleAuth()">
                    <fa-icon [icon]="faGoogle"></fa-icon>&nbsp;&nbsp;|&nbsp;
                    <b>Google</b>
                </button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
