<app-navbar></app-navbar>
<div class="container mb-10">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center">
                <h3>Thank you for registering</h3>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mt-2">
            <div class="alert alert-success text-center" *ngIf="authService.userData as user">
                <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 mt-2">
            <button type="button" class="btn btn-primary btn-block" (click)="authService.sendVerification()">
                <fa-icon [icon]="faRedoAlt"></fa-icon>&nbsp;&nbsp;
                Resend Verification Email
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-4">
            Go back to <a href="#" routerLink="/login">Login</a>
        </div>
    </div>
</div>
<app-footer></app-footer>
