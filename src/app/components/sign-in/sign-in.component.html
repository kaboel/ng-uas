<app-navbar></app-navbar>
<div class="container mb-10">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <img src="assets/images/me.jpeg" class="img-fluid img-thumbnail">
            <div class="text-center mt-4">
                <h3>Sign In</h3>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-right">
                <label for="email" class="sr-only">Email</label>
                <small class="text-danger">
                    Error Message
                    &nbsp;<fa-icon [icon]="faExclamationCircle"></fa-icon>
                </small>
                <input id="email" type="text" class="form-control" placeholder="Email Address" #userEmail>
                <label for="password" class="sr-only">Password</label>
                <small class="text-danger">
                    Error Message
                    &nbsp;<fa-icon [icon]="faExclamationCircle"></fa-icon>
                </small>
                <input id="password" type="password" class="form-control" placeholder="Password" #userPassword>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-4">
                Sign In
            </button>
            <div class="text-center">
                <a href="#" routerLink="/forgot">
                    <small>Forgot Password</small>
                </a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <hr>
            Doesn't have an account?&nbsp;
            <a href="#" routerLink="/register">Create Now!</a>
            <div class="mt-3">
                Or Sign In With <br>
                <button type="button" class="btn btn-google mt-2" (click)="authService.googleAuth()">
                    <fa-icon [icon]="faGoogle"></fa-icon>&nbsp;&nbsp;|&nbsp;
                    <b>Google</b>
                </button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
